<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Weather Station</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="./scripts/script.js" type="text/javascript"></script>
    <script src="./scripts/lightScript.js" type="text/javascript"></script>
</head>
<body onload="initPage()">
    <div class="topbar">
        <a href="index.html">Temperature</a>
        <a href="humPage.html">Humidity</a>
        <a href="" class="curr-page">Brightness</a>
    </div>
    <p class="sensor" id="light-sensor">Brightness: <span id="light-value">0</span></p>
    <div>
        <canvas id="chart" width="1200" height="300"></canvas>
    </div>
    <p class="device" id="sunshield-device">Sunshield: <span id="sunshield-state">no data</span></p>
    <p class="device" id="led-device">Led: <span id="led-state">no data</span></p>
    <div class="inputs-section">
        <p class="inputLabel">Cover Time: </p>
        <input class="input-box" id="input-cover-time" type="number" step="1" min="4" max="86400" oninput="toggleButton(this)">
        <button class="active-btn" id="cover-time" type="button" onclick="sendVariables(this)">Update value</button>
        <p class="inputLabel">Uncover Time: </p>
        <input class="input-box" id="input-uncover-time" type="number" step="1" min="4" max="86400" oninput="toggleButton(this)">
        <button class="active-btn" id="uncover-time" type="button" onclick="sendVariables(this)">Update value</button>
    </div>
</body>
<style>
    .curr-page {
        background-color: #1b998b;
        color: #f2f2f2;
    }

    .active-btn:hover {
        background-color: rgba(27, 153, 139, 0.7);
    }
</style>
</html>
